<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <button type="button" class="custom-mode-button">Custom mode</button>
    <div class="content-wrapper">
      <h1>Weather App</h1>
      <p class="error-message1"></p>
      <div class="info-wrapper">
        <div class="city-wrapper">
          <div class="city-heading">City</div>
          <div class="city-body">...</div>
        </div>
        <div class="temperature-wrapper">
          <div class="temperature-heading">Temperature</div>
          <div class="temperature-body">
            <div id="temp-k">...</div>
            <div id="temp-f">...</div>
            <div id="temp-c">...</div>
          </div>
        </div>
        <div class="condition-wrapper">
          <div class="condition-heading">Condition</div>
          <div class="condition-body">...</div>
        </div>
        <div class="other-info-wrapper">
          <div class="other-info-heading">Other Info</div>
          <div class="other-info-body"><p>...</p></div>
        </div>
      </div>
    </div>

    <div class="custom-content">
      <div class="custom-content-image"></div>
      <div class="custom-content-overlay"></div>
      <div class="custom-content-wrapper">
        <button type="button" class="wireframe-mode-button">Custom mode</button>
        <div class="main-custom-content">
          <div class="side-info">
            <div class="info-1-wrapper">
              <!-- Form element makes this more semantic for anyone using assistive technology -->
              <form action="" method="get">
                <!-- Always a good practice to label inputs -->
                <label for="zipcode">
                  Zip Code
                  <i class="fa-solid fa-temperature-three-quarters"></i>
                </label>
                <input class="info-1" type="text" name="zipcode" placeholder="40507" />
                <!-- Button types are important, type submit lets you submit the form w/o need of JS -->
                <button type="submit" class="info-1-submit">Submit</button>
              </form>
            </div>
            <p class="error-message2"></p>
            <div class="info-2-wrapper">
              <p>Humidity:</p>
              <div class="info-2"></div>
              <i class="fa-solid fa-droplet"></i>
            </div>
            <div class="info-3-wrapper">
              <p>Wind:</p>
              <i class="fa-solid fa-wind"></i>
              <div class="info-3"></div>
              <div class="info-4"></div>
            </div>
            <div class="filler-div"></div>
          </div>
          <div class="main-info">
            <div class="weather-type-info">
              <div class="city"></div>
              <div class="weather-type"></div>
              <div class="weather-desc"></div>
              <div class="temp"></div>
              <div class="temp-summary"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer type="module" src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/8ea5a38d57.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
